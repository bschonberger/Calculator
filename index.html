<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
   
    <div class="mainContainer">

        <div class="screenContainer">
            <div class="screen">
                <div id="cache">000</div>
                <div id="input">Calculator</div>
            </div>
        </div>

        <div class="buttonContainer"> 
                <button class="functions" id="clear">AC</button>
                <button class="functions" id="delete">DELETE</button>
                <button class="operations" id="posNeg">+/-</button>
                <button class="operations" id="division">%</button>
                <button class="numbers" id="seven">7</button>
                <button class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="operations" id="multiplication">x</button>
                <button class="numbers" id="four">4</button>
                <button class="numbers" id="five">5</button>
                <button class="numbers" id="six">6</button>
                <button class="operations" id="subtraction">-</button>
                <button class="numbers" id="one">1</button>
                <button class="numbers" id="two">2</button>
                <button class="numbers" id="three">3</button>
                <button class="operations" id="addition">+</button>
                <button class="numbers" id="zero">0</button>
                <button class="numbers" id="decimal">.</button>
                <button class="operations" id="equals">=</button>
        </div>

    </div>
    <script src="javascript.js" defer></script>


</body>
</html>
